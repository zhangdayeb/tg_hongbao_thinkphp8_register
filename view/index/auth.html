<!DOCTYPE html>
<html lang="zh-CN">

    <style>

        .loading {

            border-top: 2px solid var(--tg-theme-button-color, #007AFF);

        }
        
        .error {
            color: #ff3b30;
            margin-top: 15px;
            font-size: 14px;

        .success {

        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">ğŸš€</div>
        <h1>æ¬¢è¿ä½¿ç”¨</h1>
        <p class="subtitle">é€šè¿‡ Telegram å¿«é€Ÿç™»å½•</p>
        
        <div class="user-info" id="userInfo" style="display: none;">
            <h3>ç”¨æˆ·ä¿¡æ¯</h3>
            <div class="info-item">
                <span class="info-label">å§“å:</span>
                <span class="info-value" id="userName"></span>
            </div>
            <div class="info-item">
                <span class="info-label">ç”¨æˆ·å:</span>
                <span class="info-value" id="userUsername"></span>
            </div>
            <div class="info-item">
                <span class="info-label">ç”¨æˆ·ID:</span>
                <span class="info-value" id="userId"></span>
            </div>
            <div class="info-item" id="groupInfo" style="display: none;">
                <span class="info-label">ç¾¤ç»„:</span>
                <span class="info-value" id="groupName"></span>
            </div>
        </div>
        
        <button class="auth-button" id="authButton" onclick="authenticate()">
            å¼€å§‹è®¤è¯
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨å¤„ç†...</p>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
    </div>

    <script>
        // API é…ç½®
        const API_BASE_URL = 'http://localhost:3000'; // ä¿®æ”¹ä¸ºä½ çš„åç«¯åœ°å€
        
        // Telegram Web App åˆå§‹åŒ–
        let tg = window.Telegram.WebApp;
        tg.ready();
        
        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
        window.addEventListener('load', function() {
            displayUserInfo();
        });
        
        // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
        function displayUserInfo() {
            try {
                const initDataUnsafe = tg.initDataUnsafe;
                
                if (initDataUnsafe.user) {
                    const user = initDataUnsafe.user;
                    
                    document.getElementById('userName').textContent = 
                        `${user.first_name} ${user.last_name || ''}`.trim();
                    document.getElementById('userUsername').textContent = 
                        user.username || 'æœªè®¾ç½®';
                    document.getElementById('userId').textContent = user.id;
                    
                    // å¦‚æœæœ‰ç¾¤ç»„ä¿¡æ¯
                    if (initDataUnsafe.chat && initDataUnsafe.chat.type !== 'private') {
                        document.getElementById('groupName').textContent = 
                            initDataUnsafe.chat.title || 'æœªçŸ¥ç¾¤ç»„';
                        document.getElementById('groupInfo').style.display = 'flex';
                    }
                    
                    document.getElementById('userInfo').style.display = 'block';
                } else {
                    showError('æ— æ³•è·å–ç”¨æˆ·ä¿¡æ¯ï¼Œè¯·ç¡®ä¿åœ¨ Telegram ä¸­æ‰“å¼€æ­¤é¡µé¢');
                }
            } catch (error) {
                console.error('æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯é”™è¯¯:', error);
                showError('è·å–ç”¨æˆ·ä¿¡æ¯å¤±è´¥');
            }
        }
        
        // è®¤è¯å‡½æ•°
        async function authenticate() {
            try {
                showLoading(true);
                hideMessages();
                
                // è·å– Telegram initData
                const initData = tg.initData;
                
                if (!initData) {
                    throw new Error('æ— æ³•è·å– Telegram åˆå§‹åŒ–æ•°æ®');
                }
                
                // å‘é€è®¤è¯è¯·æ±‚
                const response = await fetch(`${API_BASE_URL}/api/telegram/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        initData: initData,
                        redirectUrl: '/dashboard' // å¯ä»¥åŠ¨æ€è®¾ç½®
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // ä¿å­˜è®¤è¯ä¿¡æ¯
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('userInfo', JSON.stringify(result.data.user));
                    
                    showSuccess(result.message);
                    
                    // å»¶è¿Ÿè·³è½¬
                    setTimeout(() => {
                        // å¦‚æœæ˜¯æ–°ç”¨æˆ·ï¼Œå¯ä»¥è·³è½¬åˆ°æ¬¢è¿é¡µé¢
                        if (result.data.user.isNewUser) {
                            window.location.href = '/welcome';
                        } else {
                            window.location.href = result.data.redirectUrl;
                        }
                    }, 1500);
                    
                } else {
                    throw new Error(result.message || 'è®¤è¯å¤±è´¥');
                }
                
            } catch (error) {
                console.error('è®¤è¯é”™è¯¯:', error);
                showError(error.message || 'è®¤è¯è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯');
            } finally {
                showLoading(false);
            }
        }
        
        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('authButton').disabled = show;
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
        
        // éšè—æ‰€æœ‰æ¶ˆæ¯
        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
        
        // Telegram WebApp ä¸»é¢˜æ”¯æŒ
        if (tg.colorScheme === 'dark') {
            document.body.classList.add('dark-theme');
        }
        
        // è®¾ç½® Telegram WebApp æŒ‰é’®
        tg.MainButton.text = "å¼€å§‹è®¤è¯";
        tg.MainButton.onClick(authenticate);
        
        // å¦‚æœæœ‰è®¤è¯ tokenï¼Œæ˜¾ç¤ºä¸»æŒ‰é’®
        if (!localStorage.getItem('authToken')) {
            tg.MainButton.show();
        }
    </script>
</body>
</html>
