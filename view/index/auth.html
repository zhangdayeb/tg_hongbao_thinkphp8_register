    <script>
        // ä»æ¨¡æ¿ä¼ é€’çš„é…ç½®

            try {
                // æ£€æŸ¥æ˜¯å¦åœ¨ Telegram ç¯å¢ƒä¸­
                if (!window.Telegram || !tg) {
                    showError('è¯·åœ¨ Telegram ä¸­æ‰“å¼€æ­¤é¡µé¢');
                    return;

                tg.ready();
                displayUserInfo();
                setupTelegramWebApp();

                    showDebugInfo();

            } catch (error) {

        // æ˜¾ç¤ºè°ƒè¯•ä¿¡æ¯
        function showDebugInfo() {
            const debugEl = document.getElementById('debugInfo');
            const debugContent = document.getElementById('debugContent');
            
            const debugData = {
                'APIåœ°å€': API_BASE_URL,
                'Telegramå¯ç”¨': !!window.Telegram,
                'WebAppå¯ç”¨': !!tg,
                'initData': tg?.initData || 'æ— ',
                'platform': tg?.platform || 'æ— ',
                'colorScheme': tg?.colorScheme || 'æ— '
            };
            
            let html = '';
            for (const [key, value] of Object.entries(debugData)) {
                html += `<div><strong>${key}:</strong> ${value}</div>`;
            }
            
            debugContent.innerHTML = html;
            debugEl.classList.add('show');
        }
        
        // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
        function displayUserInfo() {
            try {
                // é¦–å…ˆæ˜¾ç¤ºåŸºæœ¬ç¯å¢ƒä¿¡æ¯
                document.getElementById('environment').textContent = 
                    window.Telegram ? 'Telegram WebApp' : 'æµè§ˆå™¨ç¯å¢ƒ';

                if (!tg || !tg.initDataUnsafe) {
                    document.getElementById('telegramUserId').textContent = 'æœªè·å–åˆ°';
                    document.getElementById('telegramGroupId').textContent = 'æœªè·å–åˆ°';
                    showError('æ— æ³•è·å– Telegram åˆå§‹åŒ–æ•°æ®');
                    return;
                }
                
                const initDataUnsafe = tg.initDataUnsafe;
                
                // å§‹ç»ˆæ˜¾ç¤ºçš„æ ¸å¿ƒä¿¡æ¯
                if (initDataUnsafe.user) {
                    const user = initDataUnsafe.user;
                    
                    // æ˜¾ç¤ºç”¨æˆ·IDï¼ˆçº¢è‰²é«˜äº®ï¼‰
                    document.getElementById('telegramUserId').textContent = user.id;
                    document.getElementById('telegramUserId').style.color = '#ff3b30';
                    document.getElementById('telegramUserId').style.fontFamily = 'monospace';
                    document.getElementById('telegramUserId').style.fontSize = '16px';
                    
                    // æ˜¾ç¤ºè¯¦ç»†ç”¨æˆ·ä¿¡æ¯
                    document.getElementById('userName').textContent = 
                        `${user.first_name} ${user.last_name || ''}`.trim();
                    document.getElementById('userUsername').textContent = 
                        user.username || 'æœªè®¾ç½®';
                    document.getElementById('userLanguage').textContent = 
                        user.language_code || 'æœªçŸ¥';
                    
                    document.getElementById('userInfo').style.display = 'block';
                } else {
                    document.getElementById('telegramUserId').textContent = 'ç”¨æˆ·ä¿¡æ¯æœªæ‰¾åˆ°';
                }
                
                // ç¾¤ç»„ä¿¡æ¯å¤„ç†
                if (initDataUnsafe.chat) {
                    const chat = initDataUnsafe.chat;
                    
                    // æ˜¾ç¤ºç¾¤ç»„IDï¼ˆç»¿è‰²é«˜äº®ï¼‰
                    document.getElementById('telegramGroupId').textContent = chat.id;
                    document.getElementById('telegramGroupId').style.color = '#28a745';
                    document.getElementById('telegramGroupId').style.fontFamily = 'monospace';
                    document.getElementById('telegramGroupId').style.fontSize = '16px';
                    
                    // å¦‚æœæ˜¯ç¾¤ç»„ï¼ˆéç§èŠï¼‰
                    if (chat.type !== 'private') {
                        document.getElementById('groupName').textContent = 
                            chat.title || 'æœªçŸ¥ç¾¤ç»„';
                        document.getElementById('groupType').textContent = 
                            chat.type || 'æœªçŸ¥ç±»å‹';
                        document.getElementById('groupInfo').style.display = 'flex';
                        document.getElementById('groupTypeInfo').style.display = 'flex';
                    } else {
                        document.getElementById('telegramGroupId').textContent = 'ç§èŠ (æ— ç¾¤ç»„)';
                        document.getElementById('telegramGroupId').style.color = '#666666';
                    }
                } else {
                    document.getElementById('telegramGroupId').textContent = 'æœªæ£€æµ‹åˆ°ç¾¤ç»„';
                    document.getElementById('telegramGroupId').style.color = '#666666';
                }
                
                // æ·»åŠ å¤åˆ¶åŠŸèƒ½
                addCopyFunctionality();
                
            } catch (error) {
                console.error('æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯é”™è¯¯:', error);
                document.getElementById('telegramUserId').textContent = 'è·å–å¤±è´¥';
                document.getElementById('telegramGroupId').textContent = 'è·å–å¤±è´¥';
                showError('è·å–ç”¨æˆ·ä¿¡æ¯å¤±è´¥: ' + error.message);

        }
        
        // æ·»åŠ å¤åˆ¶åŠŸèƒ½
        function addCopyFunctionality() {
            // ç”¨æˆ·IDç‚¹å‡»å¤åˆ¶
            document.getElementById('telegramUserId').style.cursor = 'pointer';
            document.getElementById('telegramUserId').title = 'ç‚¹å‡»å¤åˆ¶ç”¨æˆ·ID';
            document.getElementById('telegramUserId').onclick = function() {
                copyToClipboard(this.textContent, 'ç”¨æˆ·IDå·²å¤åˆ¶');
            };
            
            // ç¾¤ç»„IDç‚¹å‡»å¤åˆ¶
            document.getElementById('telegramGroupId').style.cursor = 'pointer';
            document.getElementById('telegramGroupId').title = 'ç‚¹å‡»å¤åˆ¶ç¾¤ç»„ID';
            document.getElementById('telegramGroupId').onclick = function() {
                copyToClipboard(this.textContent, 'ç¾¤ç»„IDå·²å¤åˆ¶');
            };
        }
        
        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        function copyToClipboard(text, message) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showSuccess(message);
                    setTimeout(hideMessages, 2000);
                });
            } else {
                // å…¼å®¹æ—§æµè§ˆå™¨
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess(message);
                setTimeout(hideMessages, 2000);
            }
        }
        
        // è®¾ç½® Telegram WebApp
        function setupTelegramWebApp() {
            try {
                // Telegram WebApp ä¸»é¢˜æ”¯æŒ
                if (tg.colorScheme === 'dark') {
                    document.body.classList.add('dark-theme');
                }
                
                // è®¾ç½® Telegram WebApp æŒ‰é’®
                tg.MainButton.text = "å¼€å§‹è®¤è¯";
                tg.MainButton.onClick(authenticate);
                
                // å¦‚æœæ²¡æœ‰è®¤è¯ tokenï¼Œæ˜¾ç¤ºä¸»æŒ‰é’®
                if (!localStorage.getItem('authToken')) {
                    tg.MainButton.show();
                }
                
                // æ‰©å±•è§†å£
                tg.expand();
                
            } catch (error) {
                console.error('è®¾ç½® Telegram WebApp é”™è¯¯:', error);
            }
        }
        
        // è®¤è¯å‡½æ•°
        async function authenticate() {
            try {
                showLoading(true);
                hideMessages();
                
                // æ£€æŸ¥ API åœ°å€
                if (!API_BASE_URL) {
                    throw new Error('API åœ°å€æœªé…ç½®');
                }
                
                // è·å– Telegram initData
                const initData = tg.initData;
                
                if (!initData) {
                    throw new Error('æ— æ³•è·å– Telegram åˆå§‹åŒ–æ•°æ®');
                }
                
                // å‘é€è®¤è¯è¯·æ±‚
                const response = await fetch(`${API_BASE_URL}/api/telegram/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        initData: initData,
                        redirectUrl: '/dashboard' // å¯ä»¥åŠ¨æ€è®¾ç½®
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // ä¿å­˜è®¤è¯ä¿¡æ¯
                    localStorage.setItem('authToken', result.data.token);
                    localStorage.setItem('userInfo', JSON.stringify(result.data.user));
                    
                    showSuccess(result.message);
                    
                    // å»¶è¿Ÿè·³è½¬
                    setTimeout(() => {
                        // å¦‚æœæ˜¯æ–°ç”¨æˆ·ï¼Œå¯ä»¥è·³è½¬åˆ°æ¬¢è¿é¡µé¢
                        if (result.data.user.isNewUser) {
                            window.location.href = '/welcome';
                        } else {
                            window.location.href = result.data.redirectUrl;
                        }
                    }, 1500);
                    
                } else {
                    throw new Error(result.message || 'è®¤è¯å¤±è´¥');
                }
                
            } catch (error) {
                console.error('è®¤è¯é”™è¯¯:', error);
                showError(error.message || 'è®¤è¯è¿‡ç¨‹ä¸­å‘ç”Ÿé”™è¯¯');
            } finally {
                showLoading(false);
            }
        }
        
        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('authButton').disabled = show;
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            const successEl = document.getElementById('success');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }
        
        // éšè—æ‰€æœ‰æ¶ˆæ¯
        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }
    </script>
